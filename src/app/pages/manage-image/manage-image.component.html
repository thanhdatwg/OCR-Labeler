<div>
    <h1 nz-typography>Manage your image</h1>
    <p nz-typography>Click on 4 points on the image to select a text region, and click <b>Add selected</b> to add that
        region</p>
</div>
<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }">
    <div nz-col nzSpan="24" nzLg="18">
        <app-region-selector *ngIf="imageUrl" [imageSrc]="imageUrl" (imageCropped)="cropped($event)">
        </app-region-selector>
        <img *ngIf="currentRegionImage" class="uploaded-image" [src]="currentRegionImage" />
    </div>
    <div nz-col nzSpan="24" nzLg="6">
        <button class="button-tool" nz-button nzType="primary" [disabled]="!currentRegion" (click)="addSelected()">
            <i nz-icon nzType="plus"></i>Add selected
        </button>
        <div nz-row nzGutter="8">
            <div *ngFor="let item of croppedRegions; index as i " nz-col nzSpan="24" nzMd="12" nzLg="24"
                style="margin-top: 8px;">
                <nz-card style="width:100%;" [nzCover]="coverTemplate" [nzActions]="[deleteSetting]">
                    Anything would be fine
                </nz-card>
                <ng-template #coverTemplate>
                    <img class="item-thumbnail" [src]="croppedRegionImages[i]" nz-popover
                        [nzPopoverContent]="fullImageTemplate" />
                </ng-template>
                <ng-template #deleteSetting>
                    <button nz-button nzDanger nz-popconfirm nzPopconfirmTitle="Are you sure?" nzOkText="OK"
                        nzCancelText="Cancel" (nzOnConfirm)="deleteRegion(i)">
                        <i nz-icon nzType="delete"></i>
                    </button>
                </ng-template>
                <ng-template #fullImageTemplate>
                    <img class="item-full-image" [src]="croppedRegionImages[i]" />
                </ng-template>
            </div>
        </div>
        <button *ngIf="croppedRegions.length > 0" class="button-tool" nz-button nzType="primary"
            style="margin-top: 8px;" nz-popconfirm
            nzPopconfirmTitle="Are you sure? Deleting this image will also delete all region extracted from it."
            nzOkText="OK" nzCancelText="Cancel" (nzOnConfirm)="deleteImage()">
            <i nz-icon nzType="upload"></i>Delete this image
        </button>
    </div>
</div>

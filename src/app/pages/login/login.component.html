<div nz-row nzJustify="center">
    <div nz-col nzSpan="24" nzMd="12" nzLg="8">
        <form nz-form class="login-form">
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your username!">
                    <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input placeholder="Username" name="username" [(ngModel)]="username" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control nzErrorTip="Please input your Password!">
                    <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input placeholder="Password" name="password" [(ngModel)]="password" />
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <button style="width: 100%;" nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
                (click)="login()">Log in</button>
        </form>
    </div>
</div>

<nz-layout class="app-layout">
  <nz-header class="app-header">
    <ul nz-menu nzTheme="dark" nzMode="horizontal">
      <a nz-menu-item routerLink="" class="sidebar-logo">
        <img src="assets/image/logo_hust.jpg" width="32" height="auto" alt="logo">
        <h1>OCR-Labeler</h1>
      </a>
      <li *ngIf="loggedInUser" nz-submenu nzTitle="Label" nzIcon="edit">
        <ul>
          <li *ngIf="loggedInUser.canUpload" nz-menu-item>
            <a routerLink="/upload">Upload image</a>
          </li>
          <li *ngIf="loggedInUser.canUpload" nz-menu-item>
            <a routerLink="/my-images">My images</a>
          </li>
          <li *ngIf="loggedInUser.canLabel" nz-menu-item>
            <a routerLink="/label">Label texts</a>
          </li>
          <li *ngIf="loggedInUser.canVerify" nz-menu-item>
            <a routerLink="/verify">Verify results</a>
          </li>
          <li *ngIf="loggedInUser.canExport" nz-menu-item>
            <a routerLink="/export">Export dataset</a>
          </li>
        </ul>
      </li>
      <li *ngIf="loggedInUser" nz-submenu nzTitle="Account" nzIcon="user">
        <ul>
          <li *ngIf="loggedInUser.canManageUsers" nz-menu-item>
            <a routerLink="/manage-users">Manage users</a>
          </li>
          <li nz-menu-item (click)="logOut()">
            <a>Log out</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-header>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>OCR-Labeler Â©2020 Implemented by <a target="blank"
        href="https://github.com/tranHieuDev23">tranHieuDev23</a></nz-footer>
  </nz-layout>
</nz-layout>
<nz-back-top></nz-back-top>
